<!DOCTYPE html>
<html>
    <head>
        <title>MyTodo App</title>
        <link rel="stylesheet" href="styles/mainbox.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <script src="functions.js"></script>
    </head>
    <body>
         <div class="mainbox">
            <p class="heading">My Todo List</p>
            <div class="inputs">
              <input id="todo-title" type="text" placeholder="Todo description" />
              <input id="date-picker" type="date" />
            </div>
            
            <button class="btn" onclick="addTodo();">Add Todo</button>
            <div id="todo-list"></div>
         </div>
        
    </body>
</html>
